<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FileStorage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    #progress {
      width: 100%;
      background: #f3f3f3;
      border: 1px solid #ccc;
    }

    #progress-bar {
      width: 0;
      height: 30px;
      background: #4caf50;
    }

    .file-list {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <h1>File Storage</h1>
  <input type="file" id="file-input">
  <input type="text" id="comment-input" placeholder="Введите комментарий">
  <button id="upload-btn">Upload</button>
  <div id="progress">
    <div id="progress-bar"></div>
  </div>
  <div class="file-list" id="file-list"></div>

  <script>
    const uploadButton = document.getElementById('upload-btn');
    const fileInput = document.getElementById('file-input');
    const commentInput = document.getElementById('comment-input');
    const progressBar = document.getElementById('progress-bar');
    const fileList = document.getElementById('file-list');

    const ws = new WebSocket('ws://localhost:8580');

    ws.onmessage = (message) => {
      console.log('Received message:', message.data);
    };

    uploadButton.addEventListener('click', async () => {
      const file = fileInput.files[0];
      const comment = commentInput.value;

      if (!file) {
        alert('Пожалуйста, выберите файл для загрузки.');
        return;
      }

      const xhr = new XMLHttpRequest();
      const formData = new FormData();
      formData.append('file', file);
      formData.append('comment', comment);

      xhr.upload.onprogress = (event) => {
        if (event.lengthComputable) {
          const percentComplete = (event.loaded / event.total) * 100;
          progressBar.style.width = percentComplete + '%';
        }
      };

      xhr.onload = () => {
        if (xhr.status === 200) {
          alert('Файл успешно загружен!');
          progressBar.style.width = '0%';
          loadFileList();
        } else {
          alert('Ошибка загрузки файла');
        }
      };

      xhr.onerror = () => {
        alert('Произошла ошибка при загрузке файла. Проверьте соединение и повторите попытку.');
      };

      xhr.open('POST', 'http://localhost:8580/upload');


      xhr.send(formData);
    });

    const loadFileList = async () => {
      const response = await fetch('http://localhost:8580/files');
      const files = await response.json();

      console.log(files);

      fileList.innerHTML = files.map((file) => `<a href="${file.path}" download="${file.filename}">${file.filename}</a><br>${file.comment}<br>`).join('<br>');
    };

    loadFileList();
  </script>
</body>

</html>
